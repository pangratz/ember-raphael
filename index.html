<head>
  <meta charset="UTF-8">

  <title></title>

<body>
  <h1>Ember.js Raphael.js Demo</h1>
  <script type="text/x-handlebars">
    <div id="input-area">
      <h3>Size: {{view Ember.TextField valueBinding="App.papers.main.width"}} x {{view Ember.TextField valueBinding="App.papers.main.height"}}</h3>
      <h3>Fill color: {{view Ember.TextField valueBinding="App.papers.main.fill"}} Stroke color: {{view Ember.TextField valueBinding="App.papers.main.stroke"}}</h3>
      <h3>Scale: {{view Ember.TextField valueBinding="App.papers.main.scale"}}</h3>
      <h3>SVG Path:</h3>
      {{view Ember.TextArea class="path-text-area" valueBinding="App.papers.main.path"}}
      {{#view Ember.Button target="App.snippetsController" action="pasteOctocat"}}Octocat{{/view}}
      {{#view Ember.Button target="App.snippetsController" action="pasteApple"}}Apple{{/view}}
      {{#view Ember.Button target="App.snippetsController" action="pasteChrome"}}Chrome{{/view}}
      {{#view Ember.Button target="App.snippetsController" action="pasteTwitter"}}Twitter{{/view}}
    </div>
    <h3>Output:</h3>
    <div style="position: relative">
      {{view App.RaphaelView id="main" class="raphael-paper" path="M10 10L90 90"}}
    </div>
  </script>

  <script src="js/libs/jquery-1.7.2.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/libs/ember-0.9.8.1.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/libs/raphael-2.1.0.js" type="text/javascript" charset="utf-8"></script>

  <script src="js/paths.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
